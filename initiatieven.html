<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PvO Keti Koti - Initiatieven</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- Vergelijkbare header als contact.html -->
    
    <main id="main-content">
        <section class="hero" aria-labelledby="initiatieven-heading">
            <div class="hero-content">
                <h1 id="initiatieven-heading">Onze Initiatieven</h1>
                <p class="hero-text">Concrete acties voor blijvende verandering</p>
            </div>
        </section>

        <section class="content-section" aria-labelledby="initiatieven-lijst">
            <div class="section-inner">
                <h2 id="initiatieven-lijst" class="visually-hidden">Initiatievenlijst</h2>
                <div class="initiative-grid">
                    <article class="initiative-card highlight-box">
                        <h3>Structurele Verankering</h3>
                        <ul class="initiative-details">
                            <li>Integratie in bedrijfscultuur</li>
                            <li>Jaarlijkse herdenking</li>
                            <li>Inclusiviteitsbeleid</li>
                        </ul>
                        <a href="#" class="btn btn-secondary">Meer info</a>
                    </article>
                    <!-- Herhaal voor andere initiatieven -->
                </div>
            </div>
        </section>
    </main>

    <!-- Zelfde footer als contact.html -->
